version: '3.8'

services:
  mic_api:
    image: mintproject/mic-api
    ports:
      - 3001:3001
    depends_on:
      - ipython2mint_api
      - ipython2mint_worker
      - postgres

  ipython2mint_api:
    image: mintproject/ipython2mint-api
    ports:
      - 8004:8000
    command: uvicorn main:app --host 0.0.0.0 --reload
    volumes:
      - logs:/var/log/stream
      - specs:/srv/specs
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    env_file:
      - .env

  #Celery worker
  ipython2mint_worker:
    image: mintproject/ipython2mint-worker
    command: celery worker --app=worker.celery --loglevel=info
    volumes:
      - dind-certs-client:/certs/client
      - logs:/usr/src/app/logs
      - specs:/usr/src/app/specs
    environment: 
      - DOCKER_TLS_CERTDIR=/certs
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_HOST=tcp://docker:2376
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - ipython2mint_api
      - redis
      - dind
    networks:
      dind:
      default:
    env_file:
      - .env

  #Redis stores the celery status
  redis:
    image: redis:6-alpine

  #Database of MAT api
  postgres:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test
      - POSTGRES_DB=mat
    volumes:
        - db_data:/var/lib/postgresql/data

  #Docker Instance used by repo2docker
  dind:
    image: docker:dind
    container_name: dind
    restart: unless-stopped
    privileged: true
    environment: 
      - DOCKER_TLS_CERTDIR=/certs
    volumes: 
      - dind-certs-ca:/certs/ca
      - dind-certs-client:/certs/client
    networks: 
      dind:
        aliases:
          - docker
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "docker", "system", "info"]
      interval: 1s
      timeout: 3s
      retries: 20
      
networks:
  dind:
  default:
    external:
      name: shared

volumes:
  dind-certs-ca:
  dind-certs-client:
  logs:
  specs:
  db_data: